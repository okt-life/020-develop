<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
$(function(){
    $('.js-modal-open-leaving').on('click',function(){
        $('.js-modal-leaving').fadeIn();
        return false;
    });
    $('.js-modal-close-leaving').on('click',function(){
        $('.js-modal-leaving').fadeOut();
        return false;
    });
    $('.js-modal-open').on('click',function(){
        $('.js-modal').fadeIn();
        return false;
    });
    $('.js-modal-close').on('click',function(){
        $('.js-modal').fadeOut();
        return false;
    });
     $(".imagestart").click(function(){
		$(".loading").show();
		$(".container").load('top-page.html', function(){
			$(".loading").fadeOut();
			$(".container").fadeIn();
		});
	});
    
     
});

</script>
