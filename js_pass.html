<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
       function func() {
    var name = prompt("氏名をフルネームで入力してください（スペースなし）");
    if (name != null) {
        var pass = prompt("パスワードを入力してください");
        if (pass != null) {
            google.script.run.withSuccessHandler(onSuccess_pass).withFailureHandler(onFailure).getPass(name, pass);
        } else {
            alert('キャンセルしました。');
            return false;
        }
    } else {
        alert('キャンセルしました。');
        return false;
    }
}
  //成功時
       function onSuccess_pass(res) {
    console.log(res);
    
    if (res == 1) {
        $('.js-modal').fadeIn();
        return false;
    }
    else if (res == 2) {
        alert('追加しました');
        return false;
    } else if (res == 3) {
        alert('パスワードが違います');
        return false;
    } else if (res == 0) {
        alert('パスワードと社員番号を入力してください');
        return false;
    }
}
       //失敗時
       function onFailure(res){
            alert(res);
          return false;
       }

</script>
