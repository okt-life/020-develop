<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.content {
    margin: 0 auto;
    padding: 40px;
}

.modal {
    display: none;
    height: 100vh;
    position: fixed;
    top: 0;
    width: 100%;
}

.modal__bg {
    background: rgba(0, 0, 0, 0.8);
    height: 100vh;
    position: absolute;
    width: 100%;
}

.modal__content {
    background: #fff;
    left: 50%;
    padding: 40px;
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 60%;
    height: 50%;
    height: 50%;
    overflow-y: scroll;

}

//閉じるボタン
.close{
		position:absolute;
		display:inline-block;
		top:0px;
		left:0px;
		width:32px;
		height:32px;
		border:0;
		background-color:rgba(0,0,0,0.7);
		border-radius:32px;
		margin:0;
		padding:0;
		transform:scale(0.5);
		cursor:pointer;
	}
	.close:before{
		content:"";
		position:absolute;
		display:inline-block;
		top:4px;
		left:13px;
		width:6px;
		height:24px;
		border:0;
		margin:0;
		padding:0;
		background-color:white;
		-moz-transform:rotate(45deg);
		-webkit-transform:rotate(45deg);
		transform:rotate(45deg);
	}
	.close:after{
		content:"";
		position:absolute;
		display:inline-block;
		top:4px;
		left:13px;
		width:6px;
		height:24px;
		border:0;
		margin:0;
		padding:0;
		background-color:white;
		-moz-transform:rotate(-45deg);
		-webkit-transform:rotate(-45deg);
		transform:rotate(-45deg);
	}
	.close:hover{
		background-color:red;
	}
</style>
